<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidhin Fitness</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="left">
            <!-- left for logo -->
            <a href="#">
                <img src="img/logo.png" alt="logo"></a>
            <div>Vidhin fitness</div>
        </div>
        <div class="mid">
            <!-- mid for navigation -->
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">AboutUs</a></li>
                <li><a href="#">FitnessCalculate</a></li>
                <li><a href="#">ContactUs</a></li>
            </ul>
        </div>
        <div class="right">
            <!-- right for login -->
            <button class="btn" id="btn1">Sign in</button>
            <button class="btn" id="btn2">Sign up</button>

        </div>
    </header>

    <Section>
        <div class="container">
            <h1>Join the best GYM of Ahmedabad</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Enter your Name" required>
                </div>
                <div class="form-group">
                    <input type="text" name="age" placeholder="Enter your Age" required>
                </div>
                <div class="form-group">
                    <input type="text" name="G=gender" placeholder="Enter your Gender" required>
                </div>
                <div class="form-group">
                    <input type="text" name="locality" placeholder="Enter your Locality" required>
                </div>
                <div class="form-group">
                    <input type="text" name="Mobile" placeholder="Enter your Mobile" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Enter your Email" required>
                </div>
                <button class="btn">Submit</button>
            </form>
        </div>
    </Section>
    <footer>
        <div class="foot">
            &copy 2022 Vidhin Fitness
        </div>
    </footer>
</body>

</html>
