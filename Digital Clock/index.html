<body>

	<div class="bodycontainer" id="bodybg">
		<nav class="navbar navbar-dark bg-dark">

				<a class="navbar-brand" href="#">Digital Clock</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</nav>

		<din class="main" id="mainbxbg">
			<div class="container" id="box">
				<div class="dateshow">
					<div class="date">22th May, 2022</div>
					<div class="icone bg-dark" id="icone-button">

							<button class="icones-t"  id="moon">
								<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" style="color:#C9E4CA"
									class="bi bi-moon-fill" viewBox="0 0 16 16">
									<path

								</svg>
							</button>
							<button class="icones-t d-none" id="sun">
								<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
									class="bi bi-brightness-high-fill" viewBox="0 0 16 16">
									<path
										d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z" />
								</svg>
							</button>
					</div>
				</div>
				<div class="timeshow">
					<div class="hours">
						<div class="hours-num" id="hour">00</div>
						<div class="hours-lab">Hours</div>
					</div>
					<span class="colo">:</span>
					<div class="minites">
						<div class="minites-num" id="min">00</div>
						<div class="minites-lab">Minites</div>
					</div>
					<span class="colo">:</span>
					<div class="seconds">
						<div class="seconds-num" id="sec">00</div>
						<div class="seconds-lab">Seconds</div>
					</div>
					<span id="am-pm" class="colo am-pm">PM</span>
				</div>
			</div>
		</din>
